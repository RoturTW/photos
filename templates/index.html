<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>roturPhotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #e6e6e6;
      --muted: #aaaaaa;
      --accent: #8ab4f8;
      --border: #2a2a2a;
    }
    html, body { height:100%; }
    body {
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }
    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: 64px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar content";
      height: 100%;
    }
    .header {
      grid-area: header;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 600;
      letter-spacing: .2px;
    }
    .search {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #262626;
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 6px 12px;
    }
    .search input {
      flex: 1;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .avatar {
      width: 32px; height: 32px; border-radius: 50%;
      border: 1px solid var(--border);
    }
    .sidebar {
      grid-area: sidebar;
      padding: 16px;
      border-right: 1px solid var(--border);
      background: var(--panel);
    }
    .nav {
      display: flex; flex-direction: column; gap: 6px;
    }
    .nav button {
      text-align: left;
      border: 0;
      padding: 10px 12px;
      border-radius: 12px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }
    .nav button:hover { background: #232323; }
    .content {
      grid-area: content;
      padding: 16px;
      overflow: auto;
    }
    .toolbar {
      display: flex; align-items: center; gap: 12px; margin-bottom: 0;
    }
    .btn {
      border: 1px solid var(--border);
      background: #262626;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover { background: #2c2c2c; }
    #status { color: var(--muted); margin: 8px 0; }
    #grid {
      display: block;
    }
    .tile img { width: 100%; height: auto; display: block; border-radius: 8px; }
    input[type=file] { display: none; }
    .section { margin-bottom: 24px; }
    .section-title {
      font-weight: 500;
      margin: 16px 2px 8px;
      padding: 0;
    }
    .section-grid {
      column-width: 220px;
      column-gap: 8px;
    }
    .tile { break-inside: avoid; margin-bottom: 8px; }
    .section-grid img { width: 100%; height: auto; display: block; border-radius: 8px; }
    .albums-header { margin-top: 16px; color: var(--muted); }
    .albums-list { display: flex; flex-direction: column; gap: 4px; margin-top: 8px; }
    .albums-list button { text-align: left; border: 0; background: transparent; color: var(--text); padding: 6px 8px; border-radius: 8px; cursor: pointer; }
    .albums-list button:hover { background: #232323; }
    .uploads-panel { margin: 12px 0; }
    .uploads-list { display: flex; flex-wrap: wrap; gap: 6px; }
    .upload-chip { border: 1px solid var(--border); border-radius: 16px; padding: 6px 10px; font-size: 12px; color: var(--muted); }
    .context-menu { position: absolute; background: #262626; border: 1px solid var(--border); border-radius: 8px; min-width: 180px; z-index: 1000; }
    .context-menu button { display: block; width: 100%; text-align: left; border: 0; background: transparent; color: var(--text); padding: 10px 12px; cursor: pointer; }
    .context-menu button:hover { background: #2c2c2c; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Photos</div>
      <div class="nav" id="nav">
        <button id="navAllPhotos">All Photos</button>
        <div class="albums-header">Albums</div>
        <div class="albums-list" id="albumList"></div>
        <button id="addAlbumBtn">+ add new album</button>
        <button id="navBin">Bin</button>
      </div>
    </aside>
    <header class="header">
      <div class="logo">roturPhotos</div>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search">
        <button class="btn" id="searchBtn">Search</button>
      </div>
      <img class="avatar" src="https://avatars.rotur.dev/{{.Username}}" alt="avatar">
    </header>
    <main class="content">
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="btn" id="uploadBtn">Upload</button>
      </div>
      <div class="uploads-panel" id="uploadsPanel" style="display:none;">
        <div class="uploads-list" id="uploadsList"></div>
      </div>
      <div id="status"></div>
      <div id="grid"></div>
      <div id="contextMenu" class="context-menu" style="display:none;"></div>
    </main>
  </div>

  <script src="/static/scripts/dashboard.js" async defer></script>
</body>

</html>
